<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type="text/css" media="screen and (min-device-width: 320px) and (max-device-width: 500px)" href="./styles/weatherMobile.css"/>
    <link rel= "stylesheet" type="text/css" media="screen and (min-device-width: 501px)" href="./styles/weatherTablet.css"/>
    <link rel= "stylesheet" type="text/css" media="screen and (min-device-width: 991px) and (orientation: landscape)" href="./styles/weather.css"/>
    <title>Herolo Weather App</title>
  </head>

  <body>
    <div class="container">
       <div class="row">
        <div class="search col-sm-12 d-flex flex-row justify-content-end">
          <span class="fa fa-search p-2"></span>
          <input type="text" class="form-control col-sm-4" placeholder="Search another city"/>
        </div>
      </div>
      <div class="body-container d-flex flex-column justify-content-end">
        <div class="row">
          <div class="arrow col-sm-12 d-flex justify-content-end">
            <i class="fa fa-play-circle-o"></i>
          </div>
        </div>
        <div class="row">
          <div class="weatherBody col-sm-12 col-md-12 col-lg-12 d-flex justify-content-end">
            <div id= "today" class="box col-sm-3 col-md-4 col-lg-3">
              <div class="location col-sm-12">NEW YORK</div>
              <div class="day col-sm-12">Today</div>
              <div class="temperature col-sm-12">23&deg</div>
              <div class="status col-12">Sunny</div>
            </div>
            <div id= "dayAfter" class="box col-sm-12 col-md-3 col-lg-3">
              <div class="boxFiller col-sm-12 col-md-11"></div>
              <div  class="day col-sm-12">Monday</div>
              <div  class="img col-sm-12"><img src='./public/sunny.png'></div>
              <div  class="temperature col-sm-12">26&deg/19&deg</div>
              <div  class="status col-sm-12">Sunny</div>
            </div>
            <div id= "twoDaysAfter" class="box col-sm-12 col-md-3 col-lg-3">
              <div class="boxFiller col-sm-12 col-md-11"></div>
              <div  class="day col-sm-12">Tuesday</div>
              <div  class="img col-sm-12"><img src='./public/rain.png'></div>
              <div  class="temperature col-sm-12">20&deg/19&deg</div>
              <div  class="status col-sm-12">Rain</div>
            </div>
            <div id= "threeDaysAfter" class="box col-sm-12 col-md-3 col-lg-3">
              <div class="boxFiller col-sm-12 col-md-11"></div>
              <div  class="day col-sm-12">Wednesday</div>
              <div  class="img col-sm-12"><img src='./public/cloudy.png'></div>
              <div  class="temperature col-sm-12">14&deg/6&deg</div>
              <div  class="status col-sm-12">Cloudy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
